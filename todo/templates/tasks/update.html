{% extends 'base.html' %}
{% block content %}

<style>
	body {
		background: linear-gradient(to right, #2c3e50, #ecf0f1);
		color: white;
	}

	.edit_page {
		height: 70%;
		width: 60%;
		margin: 10% 20%;
		padding: 10% 6%;
		background: #222f3e;
		box-shadow: 6px 2px 30px 0px rgb(19, 19, 19);
	}

	input[type="text"],
	input[type="submit"] {
		width: 100%;
		height: 40px;
		border: none;
		border-radius: 5px;
		padding-left: 10px;
	}

	input[type="text"] {
		border: 2px solid grey;
		margin-bottom: 15px;

	}

	label {
		float: left;
		margin: 10px 10px;
		font-size: 20px;
	}

	input[type="checkbox"] {
		float: left;
		margin-top: 20px;
	}

</style>

<h3 class="mt-5 text-white">Update Task</h3>
<hr>

<form action="" method="POST">
	{% csrf_token %}

	<div class="mb-5 edit_page">
		{{ form}}

		<a href="{% url 'home' %}"></a>
		<input type="submit" value="Update" class="mt-3 btn btn-success">
	</div>


</form>

{% endblock %}
