{% extends 'base.html' %}
{% block content %}


<style>
	body {
		background: linear-gradient(to right, #2c3e50, #ecf0f1);
	}

	.del_page {
		height: 70%;
		width: 60%;
		margin: 10% 20%;
		padding: 10% 6%;
		background: #222f3e;
		box-shadow: 6px 2px 30px 0px rgb(19, 19, 19);
	}

	input[type="submit"],
	a {
		width: 150px;
		margin: 0px 30px;
	}

</style>


<h3 class="mt-5 text-white">Delete Task</h3>
<hr>

<form action="" method="POST">
	{% csrf_token %}



	<div class="del_page text-center">
		<h4 class="mb-5 text-white">
			Are You Sure to Delete "{{ item }}"??
		</h4>
		<a href="{% url 'home' %}" class="btn btn-success">Go Back</a>
		<input type="Submit" value="Delete" class="btn btn-danger">
	</div>

</form>


{% endblock %}
